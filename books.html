    <meta name="description" content="Explore a rich collection of Islamic books and research articles on Jamshed Research. Learn about the Quran, Hadith, and more.">
    <title>Books - J.I.R.C</title>
</head>
<body>
    <article>

        <header>
            <div class="container">
            <nav>
                <!-- ... (keep the existing navigation items) ... -->
                <div class="logo">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/WhatsApp_Image_2024-10-19_at_5.56.15_PM-removebg-preview-K5W7hikBjLVTdAEZK7CpyIgN251wMA.png" alt="JIC Logo">
                    <span class="logo-text">Books</span>
                </div>
                <button id="menu-toggle">â˜°</button>
                <div class="nav-links">
                    <!-- ... (keep the existing navigation links) ... -->
                    <a href="index.html">Home</a>
                    <a href="books.html">Books</a>
                    <!-- <a href="islamic.html">Islamic Content</a> -->
                    <div class="dropdown">
                        <a href="#help">Help</a>
                        <div class="dropdown-content">
                            <a href="#contact">About Us</a>
                            <a href="#contact">Contact Us</a>
                            <a href="#whatsapp">WhatsApp</a>
                            <a href="#facebook">Facebook</a>
                            <a href="#instagram">Instagram</a>
                            <a href="#twitter">Twitter</a>
                            <a href="#telegram">Telegram</a>
                        </div>
                    </div>
                    <a href="#" id="books-admin-btn">Books Admin</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="admin-login-form">
            
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div id="admin-panel">
            <h2>Books Admin Panel</h2>
            <button id="logout-btn" class="btn">Logout</button>
            <button id="change-username-btn" class="btn">Change Username</button>
            <button id="change-password-btn" class="btn">Change Password</button>
            <form id="add-book-form">
                <h3>Add/Edit Book</h3>
                <div class="form-group">
                    <label for="book-title">Title:</label>
                    <input type="text" id="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-image">Image URL:</label>
                    <input type="url" id="book-image" required>
                </div>
                <div class="form-group">
                    <label for="book-description">Description:</label>
                    <textarea id="book-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="book-download">Download URL:</label>
                    <input type="url" id="book-download" required>
                </div>
                <button type="submit" class="btn">Add/Update Book</button>
            </form>
            <table id="books-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <section id="books-section">
            <!-- ... (keep the existing books section content) ... -->

            
            <h1>Islamic Books</h1>
            <div class="search-bar">
                <input type="text" id="book-search" placeholder="Search for books...">
            </div>
            <div class="book-grid" id="book-grid">
                <!-- Book items will be dynamically added here -->
            </div>
        </section>
    </main>
    

    <!-- ... (keep the existing book preview and footer sections) ... -->
    <div class="book-preview" id="book-preview">
        <span class="close-preview" id="close-preview">&times;</span>
        <h2 id="preview-title"></h2>
        <img id="preview-image" src="" alt="Book cover">
        <p id="preview-description"></p>
        <a href="#" id="preview-download" class="btn" download>Download</a>
        <div class="comment-section">
            <h3>Comments</h3>
            <form id="comment-form" class="comment-form">
                <textarea id="comment-text" placeholder="Leave a comment..."></textarea>
                <button type="submit" class="btn">Submit Comment</button>
            </form>
            <ul id="comments-list" class="comments-list">
                <!-- Comments will be dynamically added here -->
            </ul>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Jamshed Islamic Research Center. All rights reserved.</p>
        </div>
    </footer>
</article>
</body>
</html>
