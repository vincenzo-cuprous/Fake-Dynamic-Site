<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="admin_script.js" defer></script>
    <link rel="stylesheet" href="admin_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Islamic Content Website</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Panel</h1>
        </div>
    </header>

    <main class="container">
        <div id="login-form" class="login-form">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="admin-panel" class="admin-panel hidden">
            <h2>Welcome, Admin</h2>
            <button id="logout">Logout</button>

            <div class="admin-section">
                <h3>Change Admin Credentials</h3>
                <form id="change-credentials">
                    <div class="form-group">
                        <label for="new-username">New Username:</label>
                        <input type="text" id="new-username" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <button type="submit">Change Credentials</button>
                </form>
            </div>

            <div class="admin-section">
                <h3>Add/Remove Books</h3>
                <form id="add-book">
                    <div class="form-group">
                        <label for="book-title">Title:</label>
                        <input type="text" id="book-title" required>
                    </div>
                    <div class="form-group">
                        <label for="book-image">Image URL:</label>
                        <input type="url" id="book-image" required>
                    </div>
                    <div class="form-group">
                        <label for="book-description">Description:</label>
                        <textarea id="book-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="book-download">Download URL:</label>
                        <input type="url" id="book-download" required>
                    </div>
                    <button type="submit">Add Book</button>
                </form>
                <table id="books-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
